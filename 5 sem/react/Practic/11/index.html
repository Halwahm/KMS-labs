<!DOCTYPE html>
<html>

<head>
  <style>
    #myText {
      color: black;
    }

    #myImage {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>

  <h1 id="myText">Наведите курсор на меня</h1>

  <img id="myImage" src="3.jpg" alt="Your Image">

  <script>
    document.getElementById("myText").addEventListener("mouseover", function () {
      document.getElementById("myText").style.color = "red";
    });

    document.getElementById("myText").addEventListener("mouseout", function () {
      document.getElementById("myText").style.color = "black";
    });

    document.getElementById("myImage").addEventListener("mouseover", function () {
      document.getElementById("myImage").style.width = "200px";
      document.getElementById("myImage").style.height = "200px";
    });

    document.getElementById("myImage").addEventListener("mouseout", function () {
      document.getElementById("myImage").style.width = "100px";
      document.getElementById("myImage").style.height = "100px";
    });
  </script>

</body>

</html>
