<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Диалоговое окно</title>
</head>
<body>
<style>
    .dialog-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .dialog-box {
        padding: 20px;
        border: 1px solid #ccc;
    }
</style>
    <div class="dialog-container" id="dialogContainer">
        <div class="dialog-box">
            <input type="text" id="questionInput" placeholder="Введите ваш вопрос">
            <button onclick="askQuestion()">Задать вопрос</button>
            <div id="answerOutput"></div>
        </div>
    </div>
    <script>
        function askQuestion() {
            var questionInput = document.getElementById("questionInput");
            var answerOutput = document.getElementById("answerOutput");
            answerOutput.innerHTML = "Ответ: " + questionInput.value;
            questionInput.value = "";
        }
    </script>
</body>
</html>
