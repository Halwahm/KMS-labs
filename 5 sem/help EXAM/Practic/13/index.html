<!DOCTYPE html>
<html>

<body>

  <h2>Список изображений:</h2>
  <ul>
    <li onclick="changeImage('1.jpg')">Изображение 1</li>
    <li onclick="changeImage('2.jpg')">Изображение 2</li>
    <li onclick="changeImage('3.jpg')">Изображение 3</li>
  </ul>

  <img id="myImage" src="1.jpg" style="width:100px">

  <script>
    function changeImage(src) {
      document.getElementById('myImage').src = src;
    }
  </script>

</body>

</html>
